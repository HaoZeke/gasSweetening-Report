# TeX meta vars scrbook scrreprt
documentclass: scrreprt
classoption:
  - parskip=full
  - 13pt
  - twoside=false
  - draft=false
papersize: a4
geometry:
  - a4paper
  - left=40mm
  - right=40mm
  - top=30mm
bibliography: refs.bib

# Fignos meta vars
fignos-capitalise: On
fignos-cleveref: On
eqnos-capitalise: On
eqnos-cleveref: On
tablenos-capitalise: On
tablenos-cleveref: On

